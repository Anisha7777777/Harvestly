<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debug - Check localStorage</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1a1d2b;
      color: #e0e0e0;
    }
    h1 {
      color: #1abc9c;
    }
    .section {
      background: #2a2d3e;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      border: 1px solid #1abc9c;
    }
    pre {
      background: #0f111a;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    button {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      font-size: 1rem;
    }
    button:hover {
      background: #c0392b;
    }
    .btn-test {
      background: #1abc9c;
    }
    .btn-test:hover {
      background: #16a085;
    }
  </style>
</head>
<body>
  <h1>üîç LocalStorage Debug Tool</h1>

  <div class="section">
    <h2>Logged In User</h2>
    <p><strong>Farmer:</strong> <span id="loggedFarmer"></span></p>
    <p><strong>Consumer:</strong> <span id="loggedConsumer"></span></p>
  </div>

  <div class="section">
    <h2>Farmer Users (farmerUsers)</h2>
    <pre id="farmerUsers"></pre>
  </div>

  <div class="section">
    <h2>Consumer Users (consumerUsers)</h2>
    <pre id="consumerUsers"></pre>
  </div>

  <div class="section">
    <h2>Farmers Array (farmers)</h2>
    <pre id="farmers"></pre>
  </div>

  <div class="section">
    <h2>Orders</h2>
    <pre id="orders"></pre>
  </div>

  <div class="section">
    <h2>Cart</h2>
    <pre id="cart"></pre>
  </div>

  <div class="section">
    <h2>Actions</h2>
    <button onclick="refreshData()">üîÑ Refresh Data</button>
    <button onclick="clearAll()">üóëÔ∏è Clear All Data</button>
    <button onclick="testFarmerLogin()">üë®‚Äçüåæ Test Farmer Login</button>
    <button onclick="goHome()">üè† Go to Home</button>
  </div>

  <script>
    function displayData() {
      // Logged in users
      document.getElementById('loggedFarmer').textContent = 
        localStorage.getItem('loggedInFarmer') || '(none)';
      document.getElementById('loggedConsumer').textContent = 
        localStorage.getItem('loggedInConsumer') || '(none)';

      // Farmer users
      const farmerUsers = localStorage.getItem('farmerUsers');
      document.getElementById('farmerUsers').textContent = 
        farmerUsers ? JSON.stringify(JSON.parse(farmerUsers), null, 2) : '(empty)';

      // Consumer users
      const consumerUsers = localStorage.getItem('consumerUsers');
      document.getElementById('consumerUsers').textContent = 
        consumerUsers ? JSON.stringify(JSON.parse(consumerUsers), null, 2) : '(empty)';

      // Farmers
      const farmers = localStorage.getItem('farmers');
      document.getElementById('farmers').textContent = 
        farmers ? JSON.stringify(JSON.parse(farmers), null, 2) : '(empty)';

      // Orders
      const orders = localStorage.getItem('orders');
      document.getElementById('orders').textContent = 
        orders ? JSON.stringify(JSON.parse(orders), null, 2) : '(empty)';

      // Cart
      const cart = localStorage.getItem('cart');
      document.getElementById('cart').textContent = 
        cart ? JSON.stringify(JSON.parse(cart), null, 2) : '(empty)';
    }

    function refreshData() {
      displayData();
      alert('Data refreshed!');
    }

    function clearAll() {
      if (confirm('Are you sure you want to clear ALL localStorage data?')) {
        localStorage.clear();
        displayData();
        alert('All data cleared!');
      }
    }

    function testFarmerLogin() {
      const farmerUsers = JSON.parse(localStorage.getItem('farmerUsers') || '[]');
      
      if (farmerUsers.length === 0) {
        alert('No farmers registered! Please register first on index.html');
        return;
      }

      const firstFarmer = farmerUsers[0];
      console.log('First farmer:', firstFarmer);

      if (confirm(`Login as farmer: ${firstFarmer.username}?`)) {
        localStorage.setItem('loggedInFarmer', firstFarmer.username);
        alert(`Logged in as: ${firstFarmer.username}\n\nNow redirecting to farmer.html...`);
        window.location.href = 'farmer.html';
      }
    }

    function goHome() {
      window.location.href = 'index.html';
    }

    // Load data on page load
    displayData();
  </script>
</body>
</html>
